{%extends 'base.html'%}
{%block body_block%}


<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <table class="table">
            <tr>
                <th>book_name</th>
                <th>author</th>
                <th>price</th>
                <th>copies</th>
            </tr>
            {%for b in book%}
            <tr>
                <td>{{b.book_name}}
                </td>
                <td>{{b.author}}
                </td>
                <td>{{b.price}}
                </td>
                <td>{{b.copies}}
                </td>
                <td><a href="{%url 'bookdetail' b.id%}" class="btn btn-primary">View</a></td>
                <td><a href="{%url 'changebook' b.id%}" class="btn btn-warning">Edit</a></td>
                <td><a href="{%url 'deletebook' b.id%}" class="btn btn-danger">Delete</a></td>


                {%endfor%}

            </tr>
        </table>
    </div>
    <div class="col-2"></div>
</div>
{%endblock%}
